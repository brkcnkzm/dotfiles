import:
 - ~/.config/alacritty/themes/darcula.yaml
font:
  normal:
    family: Hurmit Nerd Font
    style: Regular
  bold:
    family: Hurmit Nerd Font
    style: Bold
  italic:
    family: Hurmit Nerd Font
    style: Italic
  bold_italic:
    family: Hurmit Nerd Font
    style: Bold Italic
  size: 11
env:
  TERM: xterm-256color
window:
  decorations: none
  dynamic_title: true
live_config_reload: true
