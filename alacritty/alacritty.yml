import:
  - ~/.config/alacritty/themes/nightfox.yaml
  - ~/.config/alacritty/keybindings.yml
font:
  normal:
    family: Hurmit Nerd Font
    style: Regular
  bold:
    family: Hurmit Nerd Font
    style: Bold
  italic:
    family: Hurmit Nerd Font
    style: Italic
  bold_italic:
    family: Hurmit Nerd Font
    style: Bold Italic
  size: 13
window:
  decorations: none
  dynamic_title: true
  opacity: 0.85
live_config_reload: true
